<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>periapsis</title>
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <div id="shortcuts">
        <table>
            <tr>
                <td>LMB</td>
                <td>activate booster</td>
            </tr>
            <tr>
                <td>RMB</td>
                <td>move view</td>
            </tr>
            <tr>
                <td>SCROLL</td>
                <td>zoom view</td>
            </tr>
            <tr>
                <td>SHIFT+SCROLL</td>
                <td>change time scale</td>
            </tr>
            <tr>
                <td>c</td>
                <td>clone current spacecraft</td>
            </tr>
            <tr>
                <td>x</td>
                <td>spawn default spacecraft</td>
            </tr>
            <tr>
                <td>v</td>
                <td>toggle show vectors (velocity, gravity, booster)</td>
            </tr>
            <tr>
                <td>o</td>
                <td>toggle show orbits</td>
            </tr>
            <tr>
                <td>f</td>
                <td>change focus mode</td>
            </tr>
            <tr>
                <td>[</td>
                <td>prev spacecraft</td>
            </tr>
            <tr>
                <td>]</td>
                <td>next spacecraft</td>
            </tr>
        </table>
    </div>
    <div id="info-ui"></div>
</body>
</html>
